<div class="container">
    <div  title="Click on the note to update" class="note" (click)="selectNote(item)" *ngFor="let item of notesList">
        <h2>{{item.title}}</h2>
        <span (click)="deleteNote(item)">x</span>
        <p>{{item.body}}</p>
    </div>
    <div *ngIf="displayMessage" class="message">
        <h1>
            No Notes added!
        </h1>
    </div>
</div>
